<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">

    <title>Date Calculator</title>
  </head>
  <body style="background-image: url(https://www.desktopbackground.org/download/960x544/2010/09/04/74794_mild-summary-wallpapers-hd-images-new_1024x768_h.jpg);">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script>
//Date Manipulation
var form=document.createElement("form")
form.id="form"
form.class='container'

var input=document.createElement('input')
input.id="dob";
input.type="date";
input.placeholder="MM/DD/YYYY"
input.style.position='absolute';
input.style.left='650px'
var submit=document.createElement('input')
submit.type="submit"
submit.setAttribute('class','btn btn-success btn-lg')
submit.id="submit"
submit.style.position='absolute';
submit.style.left='690px'
submit.style.top='35px'
form.append(input,submit);
function createData(element,id='', className=""){
    var elem = document.createElement(element)
            elem.id = id;
            elem.setAttribute('class', className);
            return elem;
}
var container=document.createElement('container')
container.id='container'
container.class="container"
container.style.position='absolute';
container.style.left='550px'
container.style.top='100px'
var sent=createData('div','sent','container bg-primary')
var week=createData('div','week','container bg-secondary')
var months=createData('div','months','container bg-success')
var days=createData('div','days','container bg-danger')
var hours=createData('div','hours','container bg-warning')
var minutes=createData('div','minutes','container bg-light')
var seconds=createData('div','seconds','container bg-dark text-white')
var millisec=createData('div','millisec','container bg-danger')
container.append(sent,week,months,days,hours,minutes,seconds,millisec)
document.body.append(form,container)

//Random Number Generator
var button=document.createElement('button')
button.id='button'
button.setAttribute('class',' btn btn-danger btn-lg')
button.innerText="Click to Generate Random Number"
button.style.position='absolute';
button.style.left='580px'
button.style.top='320px'
var div=document.createElement('div')
div.id='div'
div.setAttribute('class',' bg-dark text-white')
div.style.position='absolute';
div.style.left='700px'
div.style.top='370px'

document.body.append(button,div)

</script>
<script src="script.js"></script>
<script src="script1.js"></script>
</body>
</html>
